        // la calculatrice, ajouter des evenements.. si je clique sur 1 afficher 1, 2 afficher 2
       
				
	    function getnumber(number)
		{
			document.getElementById("digit").value+=number
		}
		
		function clearAll()
		{
			document.getElementById("digit").value = ""
			//document.getElementById("digit").reset;
			 //document.getElementById('digit').innerHTML() = ""

		}
		
		function calculate()
		{
			let x = document.getElementById("digit").value
			let y = eval(x)
			//document.getElementById('digit').innerHTML = 
			document.getElementById("digit").value = y
		}
	</script>
   
   <!-- css -->   
   <style type="text/css">

<body>
	<!-- table -->  
	<table >

			<td colspan="3"><input type="text" id="digit"/></td>
			<td><input type="button" id="digit" value="c" onclick="clearAll()"/> </td>
		
		</tr>
		<tr>
			
			<td><input type="button" value="1" onclick="getnumber(1)"/> </td>
			<td><input type="button" value="2" onclick="getnumber(2)"/> </td>
			<td><input type="button" value="3" onclick="getnumber(3)"/> </td>
			<td><input type="button" value="/" onclick="getnumber('/')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="getnumber(4)"/> </td>
			<td><input type="button" value="5" onclick="getnumber(5)"/> </td>
			<td><input type="button" value="6" onclick="getnumber(6)"/> </td>
			<td><input type="button" value="*" onclick="getnumber('*')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="getnumber(7)"/> </td>
			<td><input type="button" value="8" onclick="getnumber(8)"/> </td>
			<td><input type="button" value="9" onclick="getnumber(9)"/> </td>
			<td><input type="button" value="-" onclick="getnumber('-')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="getnumber('0')"/> </td>
			<td><input type="button" value="." onclick="getnumber('.')"/> </td>
			<td><input type="button" value="=" onclick="calculate()"/> </td>
			<td><input type="button" value="+" onclick="getnumber('+')"/> </td>
		</tr>
	</table>
